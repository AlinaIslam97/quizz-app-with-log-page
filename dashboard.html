<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container p-5">
    <div class="float-end">
      <button onclick="redirect()" class="btn btn-primary">log Out</button>
    </div>
    <h1 class="text-center pb-4">Welocome to Quiz App</h1>
    <div class="quiz-box">
      <div id="getLocalDataDiv" class="userData"></div>
      <div class="quiz-Container" id="quiz">
        <div id="quiz-header">
          <h2 id="question">Question Text</h2>
          <div id="timer">Time left: <span id="time">10</span> seconds</div>
        </div>
        <div class="quiz-options">
          <button class="option">Option 1</button>
          <button class="option">Option 2</button>
          <button class="option">Option 3</button>
          <button class="option">Option 4</button>
        </div>
        <button id="next-btn">Next Question</button>
      </div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
</body>

</html>
